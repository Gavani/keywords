<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Subscribe</title>
    <link rel="stylesheet" href="./assets/styles/foundation.css"/>
    <link rel="stylesheet" href="./assets/styles/app.css"/>
  </head>
  <body>
    <div class="wrapper">
            <header class="header">
              <div class="container">
                <nav class="navbar navbar-expand-lg">
                  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#headerHamburger" aria-controls="headerHamburger" aria-expanded="false" aria-label="Toggle navigation">
                    <div class="hamburger-icon"><span></span><span></span><span></span><span></span></div>
                  </button>
                  <div class="collapse navbar-collapse" id="headerHamburger">
                    <ul class="navbar-nav">
                      <li class="nav-item"><a class="nav-link text-uppercase" href="#">anasayfa</a></li>
                      <li class="nav-item"><a class="nav-link text-uppercase" href="#">Düzenle</a></li>
                      <li class="nav-item"><a class="nav-link text-uppercase" href="#">yardım</a></li>
                    </ul>
                  </div>
                  <div class="header__logo"><a class="navbar-brand" href="#"><img src="assets/img/logo/logo.svg" alt="Logo"/></a></div>
                  <div class="header__btn"><a class="btn text-uppercase" href="#">giriş</a></div>
                </nav>
              </div>
            </header>
      <main class="main main_subscribe" role="main">
        <section class="section subscribe">
          <div class="container">
            <div class="row">
              <div class="col-12">
                <div class="subscribe__wrap text-center">
                  <form class="subscribe__form">
                    <div class="form-group">
                      <div class="subscribe__form-head">
                        <div class="subscribe__form-head-text">
                          <p class="text-center">Aboneliği yönetmek için hesaba girin</p>
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <label>
                        <input type="email" name="email" placeholder="Email" required="required"/><img src="assets/img/icons/Message.svg" alt="Envelope Icon"/>
                      </label>
                    </div>
                    <div class="form-group mb-25">
                      <label>
                        <input type="password" name="password" placeholder="Parola" required="required"/><img src="assets/img/icons/Lock.svg" alt="Envelope Icon"/>
                      </label>
                    </div>
                    <button class="subscribe__form-btn text-uppercase" type="submit">giriş</button>
                  </form>
                </div>
                <div class="subscribe__footer">
                  <div class="subscribe__footer-link text-center"><a href="#">Zaten hesabınız var mı? Giriş yapmak için buraya tıklayın</a></div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
            <footer class="footer">
              <div class="container">
                <div class="row">
                  <div class="col-12">
                    <div class="footer__logo text-center"><a href="#"><img src="assets/img/logo/logo-white.svg" alt="Logo"/></a></div>
                    <div class="footer__text text-center">
                      <p>2019 Tüm Hakları Saklıdır. Gizlilik, Kullanım ve Telif Hakları bildiriminde belirtilen kurallar çerçevesinde hizmet sunulmaktadır.</p>
                    </div>
                  </div>
                </div>
              </div>
            </footer>
    </div>
    <script src="./assets/js/foundation.js"></script>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
